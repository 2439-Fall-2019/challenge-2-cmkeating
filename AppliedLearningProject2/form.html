	<div data-role="page" id="homePage" data-title="Keating | INFO 2439 | Form" data-add-back-btn="true" data-back-btn-text="Back">
    <div data-role="homePage" data-title="Keating | INFO 2439 | Form">
        <header data-role="header" data-position="fixed">
            <a href="home.html" data-ajax="false" data-rel="external" data-icon="home">Home</a>
            <h1>Questionare</h1>
        </header>
        <div data-role="content">
            <form action="mailto:cmkeating@mail.mccneb.edu" method="post">
                <label for="meal">How would you rate your browsing experience?</label>
                <select name="browsing_rate" id="browsing_rate">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Needs Work</option>
                        <option value="3">3 - Fair</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                <hr>
                <label for="service">How informational did you find your experience?</label>
                <select name="learning_value" id="learning_value">
                        <option value="1">1 - Not at all</option>
                        <option value="2">2 - Somewhat</option>
                        <option value="3">3 - Intermediete</option>
                        <option value="4">4 - Very</option>
                        <option value="5">5 - Extremely</option>
                    </select>
                <hr>
                <label for="experience">How would you rate the application as a whole?</label>
                <select name="overall_exp" id="overall_exp">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Needs Work</option>
                        <option value="3">3 - Fair</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                <hr>
                <fieldset data-role="controlgroup" data-type="horizontal" name="recommend_rest" id="recommend_rest">
                    <legend>Do you see yourself getting involved in sneaker culture?</legend>
                    <label for="yes">Yes</label>
                    <input id="yes" name="recommend_rest" type="checkbox" id="yes"></input>
                    <label for="no">No</label>
                    <input id="no" name="recommend_rest" type="checkbox" id="no"></input>
                </fieldset>
                <hr>
                <label for="experience">Name:</label>
                <input name="bname" type="text" id="name">
                <hr>
                <label for="email">Email:</label>
                <input name="email" type="text" id="email">
                <input type="submit" value="Send">
            </form>
